<button class="btn btn-primary btn-sm my-3" [routerLink]="['/products/create']">Create new product</button>
<table class="table table-hover" *ngIf="products && products.length > 0">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Control</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{ product.name }}</th>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>
            <button class="btn btn-secondary btn-sm" [routerLink]="['/products', product.id]">Edit</button>
        </td>
      </tr>
    </tbody>
</table>
<ng-container *ngIf="products.length == 0">
  <h3 class="text-muted text-center">No products found</h3>
</ng-container>
